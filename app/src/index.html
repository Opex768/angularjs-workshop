<!doctype html>
<html>
<head>
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/weatherApp.css" rel="stylesheet" media="screen">

    <!-- Libs: -->
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.js "></script>

    <!-- Weather application: -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller/WeatherController.js"></script>
    <script type="text/javascript" src="js/service/WeatherService.js"></script>
    <script type="text/javascript" src="js/service/SessionStore.js"></script>

    <!-- Mock backend. Activated when ng-app=weatherAppDev, instead of weatherApp -->
    <script type="text/javascript" src="lib/angular/angular-mocks.js "></script>
    <script type="text/javascript" src="js/mock/find_Results.js"></script>
    <script type="text/javascript" src="js/mock/mockServices.js"></script>
</head>
<body>

<div ng-app="weatherAppDev" class="weatherApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">

                <a class="brand" href="#/">Today</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active">
                            <a href=".#/">Today</a>
                        </li>
                        <li class="">
                            <a href="#/week">Next 7 days</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="weatherApp container">
        <div ng-controller="WeatherController">
            <h1>{{heading}}</h1>

            <div class="searchContainer">

                <form name="searchForm" class="form-inline" ng-submit="doSearch()" novalidate>
                    <div class="input-append">
                        <input class="input-medium" name="city" type="text" ng-model="search.city" placeholder="City" ng-required="true"/>
                        <button type="submit" class="btn">Show weather</button>
                        <span ng-show="searchForm.city.$error.required && searchForm.city.$dirty">City is required</span>
                    </div>
                </form>

            </div>

            <div ng-show="searchResult">
                Temperature in {{searchResult.name}} is now {{searchResult.main.temp}} C.
                <img class="weather" ng-src="http://openweathermap.org/img/w/{{searchResult.weather[0].icon}}.png"/><br />
                Country: {{searchResult.sys.country}}

            </div>
        </div>
    </div>

</div>

</body>
</html>
