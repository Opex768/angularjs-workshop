<!doctype html>
<html>
<head>
    <title>Weather app</title>
    <!-- Remote to demo ngCloak -->
    <!--    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>-->
    <script type="text/javascript" src="lib/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller/WeatherController.js"></script>
</head>
<body>

<div ng-app="weatherApp">

    <div ng-controller="WeatherController">
        <h1>{{heading}}</h1>

        <div class="searchContainer">

            <form name="searchForm">
                <fieldset>
                    <legend>Search for weather in location</legend>
                    <input id="search" type="text" ng-model="search.city" placeholder="City"/>
                    <button type="submit" class="btn">Search for place</button>
                </fieldset>
            </form>

        </div>
    </div>
</div>

</body>
</html>
