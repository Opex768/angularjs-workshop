<!doctype html>
<html>
<head>
    <title>Weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="styles/weatherApp.css" rel="stylesheet" media="screen">

    <!-- Libs: -->
    <script src="http://code.jquery.com/jquery.js"></script> <!-- Must be before angular -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.js "></script>

    <!-- Weather application: -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller/WeatherController.js"></script>
</head>
<body>

<div ng-app="weatherApp" class="container-fluid">

    <div ng-controller="WeatherController">
        <h1>{{heading}}</h1>

        <div class="searchContainer">

            <form name="searchForm" class="form-inline" ng-submit="doSearch()">
                <fieldset>
                    <legend>Show weather for city</legend>
                    <input id="search" type="text" ng-model="search.city" placeholder="City"/>
                    <button type="submit" class="btn">Show weather</button>
                </fieldset>
            </form>

        </div>

        <div ng-show="searchResult">
            Temperature in {{searchResult.name}} is now {{searchResult.main.temp}} C.
            <img ng-src="http://openweathermap.org/img/w/{{searchResult.weather[0].icon}}.png"/>
        </div>
    </div>
</div>

</body>
</html>
