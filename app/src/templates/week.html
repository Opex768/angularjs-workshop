<div ng-show="searchResult.city">
    Showing forecast for {{searchResult.city.name}} (population: {{searchResult.city.population}}).

    <ul>
        <li ng-repeat="entry in searchResult.list">
            <p>
                {{entry.dt * 1000 | date:'medium'}}
                <weather source="{{entry.weather[0]}}"/>
            </p>
        </li>
    </ul>

</div>
